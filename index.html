<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <!-- <div>COBA HIDE</div> -->
    <button class="btn-show">COBA HIDE</button>
    <div class="text" style="display: none">TEST HIDE</div>

    <button class="btn-toggle">MENU</button>
    <div class="menu-content" style="display: none"> 
        <ul>
            <li><a href="#">Sub Menu 1</a></li>
            <li><a href="#">Sub Menu 2</a></li>
            <li><a href="#">Sub Menu 3</a></li>
            <li><a href="#">Sub Menu 4</a></li>
            <li><a href="#">Sub Menu 5</a></li>
        </ul>
    </div>

    <div class="form">
        <input class="form-input" type="text" />
        <input class="form-blur" type="text" />
        <p class="alert" style="display: none">Form harus diisi</p>
        <p class="alert-blur" style="display: none">Form Blur</p>
    </div>

    <ul id="tabs">
        <li><a id="tab1">Tab 1</a></li>
        <li><a id="tab2">Tab 2</a></li>
        <li><a id="tab3">Tab 3</a></li>
        <li><a id="tab4">Tab 4</a></li>
    </ul>

    <div class="tab-content-custom" id="tab1content">
        Tab Content 1
    </div>

    <div class="tab-content-custom" id="tab2content">
        Tab Content 2
    </div>
    
    <div class="tab-content-custom" id="tab3content">
        Tab Content 3
    </div>

    <div class="tab-content-custom" id="tab4content">
        Tab Content 4
    </div>


    <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Disabled</button>
    </li>
    </ul>
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab">...</div>
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab">...</div>
    <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab">...</div>
    </div>


    <div class="clickToSmall" style="cursor: pointer">Click MTo Small</div>
    <div class="clickToBig" style="cursor: pointer">Click MTo Big</div>
    <div class="box" style="width: 300px; height: 300px; background: red;">BOX</div>


    <div class="fadeTo" style="cursor: pointer">Fade To</div>
    <div class="boxFade" style="width: 300px; height: 300px; background: blue;">BOX</div>


    <div class="slideToggle" style="cursor: pointer">Slide Toggle</div>
    <div class="boxToggle" style="width: 300px; height: 300px; background: green;">BOX</div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
